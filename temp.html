<html>

<head>
    <meta charset="utf-8">
    <style>
        .overlay {
            position: absolute;
            top: 10px;
            left: 10px;
        }

        .overlay button {
            font: 600 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
            background-color: #3386c0;
            color: #fff;
            display: inline-block;
            margin: 0;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 3px;
        }

        .overlay button:hover {
            background-color: #4ea0da;
        }
    </style>
    <script src='https://api.mapbox.com/mapbox-gl-js/v1.4.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.4.1/mapbox-gl.css' rel='stylesheet' />
</head>

<body>

    <div id='map' style='width: 100%; height: 100%;'></div>
    <div class='overlay'>
        <button id='sw'>SwitchMode</button>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiZXN0aTIwMDAwNDI1IiwiYSI6ImNrNGI3dDhlNTBhcGkzbGxtNWhmb2xkcjUifQ.0ST3ugkkgVM9jL6uBtoQlg';
        var map = new mapboxgl.Map({
            container: 'map',
            center: [120.58, 24.48],
            zoom: 8,
            style: 'mapbox://styles/esti20000425/ck4ba5qoz24i11cs6qkb2v9j5'

        });

        var swMode = 0;
        var size = 100;

        // implementation of CustomLayerInterface to draw a pulsing dot icon on the map
        // see https://docs.mapbox.com/mapbox-gl-js/api/#customlayerinterface for more info
        var pulsingDot = {
            width: size,
            height: size,
            data: new Uint8Array(size * size * 4),

            // get rendering context for the map canvas when layer is added to the map
            onAdd: function () {
                var canvas = document.createElement('canvas');
                canvas.width = this.width;
                canvas.height = this.height;
                this.context = canvas.getContext('2d');
            },

            // called once before every frame where the icon will be used
            render: function () {
                var duration = 1000;
                var t = (performance.now() % duration) / duration;

                var radius = (size / 2) * 0.3;
                var outerRadius = (size / 2) * 0.7 * t + radius;
                var context = this.context;

                // draw outer circle
                context.clearRect(0, 0, this.width, this.height);
                context.beginPath();
                context.arc(
                    this.width / 2,
                    this.height / 2,
                    outerRadius,
                    0,
                    Math.PI * 2
                );
                context.fillStyle = 'rgba(255, 200, 200,' + (1 - t) + ')';
                context.fill();

                // draw inner circle
                context.beginPath();
                context.arc(
                    this.width / 2,
                    this.height / 2,
                    radius,
                    0,
                    Math.PI * 2
                );
                context.fillStyle = 'rgba(255, 100, 100, 1)';
                context.strokeStyle = 'white';
                context.lineWidth = 2 + 4 * (1 - t);
                context.fill();
                context.stroke();

                // update this image's data with data from the canvas
                this.data = context.getImageData(
                    0,
                    0,
                    this.width,
                    this.height
                ).data;

                // continuously repaint the map, resulting in the smooth animation of the dot
                map.triggerRepaint();

                // return `true` to let the map know that the image was updated
                return true;
            }
        };

        $("#sw").click(function () {
            swMode = (swMode + 1) % 2;
            map.addImage('pulsing-dot', pulsingDot, { pixelRatio: 2 });
            $.getJSON("station.json", function (result) {
                if (swMode == 0) {
                    window.alert("station mode");
                    for (let i = 0; i < 95; i++) {
                        if (map.getLayer("rail" + i))
                            map.removeLayer("rail" + i);
                        map.addLayer({
                            'id': result["features"][i]["properties"]["站名"],
                            'type': 'symbol',
                            'source': {
                                'type': 'geojson',
                                'data': {
                                    'type': 'FeatureCollection',
                                    'features': [
                                        {
                                            'type': 'Feature',
                                            'geometry': {
                                                'type': 'Point',
                                                'coordinates': [result["features"][i]["properties"]["經度"], result["features"][i]["properties"]["緯度"]],
                                            }
                                        }
                                    ]
                                }
                            },
                            'layout': {
                                'icon-image': 'pulsing-dot'
                            }
                        });
                    }
                }
                if (swMode == 1) {
                    window.alert("rail mode");
                    for (let i = 0; i < 95; i++) {
                        if (map.getLayer(result["features"][i]["properties"]["站名"]))
                            map.removeLayer(result["features"][i]["properties"]["站名"]);
                    }
                }
            });
        });

        map.on('load', function () {
            map.addImage('pulsing-dot', pulsingDot, { pixelRatio: 2 });
            $.getJSON("station.json", function (result) {
                var location = []
                for (let i = 0; i < 95; i++) {
                    map.addLayer({
                        'id': result["features"][i]["properties"]["站名"],
                        'type': 'symbol',
                        'source': {
                            'type': 'geojson',
                            'data': {
                                'type': 'FeatureCollection',
                                'features': [
                                    {
                                        'type': 'Feature',
                                        'geometry': {
                                            'type': 'Point',
                                            'coordinates': [result["features"][i]["properties"]["經度"], result["features"][i]["properties"]["緯度"]],
                                        }
                                    }
                                ]
                            }
                        },
                        'layout': {
                            'icon-image': 'pulsing-dot'
                        }
                    });
                }
            });
        });
    </script>
</body>

</html>
